<!DOCTYPE html>
<html lang="en">
<head>
	<title>Password Recovery</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div class="passwordRecovery">
		<div class="container-profilepasswordRecovery" style="background-image: url('../Login/images/background-1.jpg');">
			<div class="wrap-profilepasswordRecovery">
				<form class="profilepasswordRecovery-form validate-form">
					<span class="profilepasswordRecovery-form-title">
						Password Recovery
					</span>

					<div class="username_text">
						<span class="text1">
							Email
						</span>
					</div>
					<div class="wrap-inputData validate-input" data-validate = "Email is required">
						<input class="inputData" type="text" name="email" >
						<span class="focus-inputData"></span>
					</div>
					

					<div class="container-profilepasswordRecovery-form-button">
						<button class="profilepasswordRecovery-form-button">
							Reset Password
						</button>
					</div>
					<div class="login-prompt">

						<a href="../Login/login.html" class="text2">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
