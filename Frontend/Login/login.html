<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div class="login">
		<div class="container-profileLogin" style="background-image: url('images/background-1.jpg');">
			<div class="wrap-profileLogin">
				<form class="profileLogin-form validate-form">
					<span class="profileLogin-form-title">
						Sign In With
					</span>

					<a href="#" style="text-decoration:none;" class="button-google">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>
					

					<a href="#" style="text-decoration:none;" class="button-face">
						<img src="images/icons/logo-facebook.png" alt="FACEBOOK">
						<i class="fa fa-facebook-official">
						</i>
						Facebook
					</a>

					<div class="username_text">
						<span class="text1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="password_text">
						<span class="text1">
							Password
						</span>

						<a href="../Password Recovery/recoveryPass.html"  class="text2">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-profileLogin-form-button">
						<button class="profileLogin-form-button">
							Sign In
						</button>
					</div>

					<div class="sign-up-prompt">
						<span class="text2">
							Not a member?
						</span>

						<a href="../Sign Up/signup.html" class="text2">
							Sign Up Now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
