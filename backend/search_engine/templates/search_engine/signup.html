{% block content %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="/static/search_engine/signup.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="signUp">

		<div id="mySidenavigation" class="sidenavigation" style="font-weight: bold;">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNavigation()">&times;</a>
			<a href="{% url 'search_engine-login' %}">Login</a>
			<a href="{% url 'search_engine-signup' %}">Signup</a>
			<a href="{% url 'search_engine-about' %}">About</a>
		</div>

		<div class="nav" style="font-size:40px;cursor:pointer; color: black;" onclick="openNavigation()">
			&#9776;</span>

		</div>

		<div class="container-profilesignUp" style="background-image: url('/static/search_engine/images/background-1.jpg');">
			<div class="wrap-profilesignUp">

				<span class="profilesignUp-form-title">
						Sign Up
				</span>

				<form method = "post">
					{% csrf_token %}

					<fieldset class="form-group">
						{{ form|crispy }}
					</fieldset>

					{% if messages %}
						{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						<h4> {{ message }} </h4>
					</div>
						{% endfor %}
					{% endif %}

					<div class="container-profilesignUp-form-button">
						<button class="profilesignUp-form-button">
							Sign Up
						</button>
					</div>
					<div class="sign-up-prompt">
						<span class="text2">
							Already have an account?
						</span>

						<a href="{% url 'search_engine-login' %}">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		function openNavigation() {
			document.getElementById("mySidenavigation").style.width = "250px";
		}

		function closeNavigation() {
			document.getElementById("mySidenavigation").style.width = "0";
		}
	</script>

</body>
</html>



{% endblock content %}
