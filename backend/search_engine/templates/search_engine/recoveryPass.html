{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Password Recovery</title>
	<link rel="stylesheet" type="text/css" href="/static/search_engine/recoveryPass.css">
</head>
<body>
	
	<div class="passwordRecovery">
		<div id="mySidenavigation" class="sidenavigation" style="font-weight: bold;">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNavigation()">&times;</a>
			<a href="{% url 'search_engine-login' %}">Login</a>
			<a href="{% url 'search_engine-signup' %}">Signup</a>
			<a href="{% url 'search_engine-about' %}">About</a>
		</div>

			<div class = "nav" style="font-size:40px;cursor:pointer; color: black;" onclick="openNavigation()">&#9776;</span>

			</div>

		<div class="container-profilepasswordRecovery" style="background-image: url('/static/search_engine/images/background-1.jpg');">
			<div class="wrap-profilepasswordRecovery">
				<form class="profilepasswordRecovery-form validate-form">
					<span class="profilepasswordRecovery-form-title">
						Password Recovery
					</span>

					<div class="username_text">
						<span class="text1">
							Email
						</span>
					</div>
					<div class="wrap-inputData validate-input" data-validate = "Email is required">
						<input class="inputData" type="text" name="email" >
						<span class="focus-inputData"></span>
					</div>
					

					<div class="container-profilepasswordRecovery-form-button">
						<button class="profilepasswordRecovery-form-button">
							Reset Password
						</button>
					</div>
					<div class="login-prompt">

						<a href="{% url 'search_engine-login' %}" class="text2">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
    function openNavigation() {
      document.getElementById("mySidenavigation").style.width = "250px";
    }

    function closeNavigation() {
      document.getElementById("mySidenavigation").style.width = "0";
    }
    </script>

</body>
</html>


{% endblock content %}
